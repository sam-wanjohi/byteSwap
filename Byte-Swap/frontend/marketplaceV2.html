<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Byte Swap</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Byte Swap">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="profile.html">User Profile</a></li>
                <li><a href="transactions.html">Transactions</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="list-products">
            <h2>List a New Product</h2>
            <form id="listProductForm">
                <label for="productName">productName</label>
                <input type="text" id="productName" name="productName" required>
                
                <label for="productDescription">productDescription</label>
                <textarea id="productDescription" name="productDescription" required></textarea>
                
                <label for="productValue">productValue (in Byte Points)</label>
                <input type="number" id="productValue" name="productValue" required>

                <label for="productCondition">productCondition(Fresh, Good, Fair)</label>
                <input type="text" id="productCondition" name="productCondition" required>
                <label for="productImage">productImage</label>
                <input type="file" id="productImage" name="productImage" accept="image/*">
                
                <button type="submit">List Product</button>
            </form>
        </section>

        <section class="product-listings">
            <h2>Available Products</h2>
            <div id="productsContainer">
                <!-- Products will be dynamically loaded here -->
            </div>
        </section>

        <section class="exchange-requests">
            <h2>Exchange Requests</h2>
            <div id="exchangeRequestsContainer">
                <!-- Exchange requests will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Byte Swap. All rights reserved.</p>
    </footer>
    <script src="js/marketplace.js"></script>
</body>
</html>
